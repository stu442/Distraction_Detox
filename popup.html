<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distraction Detox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
    <div class="timer_container">
        <div class="font" id="timer">00:00</div>
        <div class="btn_container">
            <img src="/img/popup_btn/start_before.svg" class="btn startBefore">
            <img src="/img/popup_btn/start_after.svg" class="btn disapear startAfter">
            <p class="img_text font">Start</p>
        </div>
    </div>

    <div class="domain_container">
        <form id="url_form">
            <input class="font" id="url_input" placeholder="도메인을 입력하세요" type="text" autocomplete="off"></input>
        </form>
        <ul class="list_container">
        </ul>
    </div>
    
</body>
<script src="background.js"></script>
<script src="domainList.js"></script>
<script src="timer.js"></script>
</html>
